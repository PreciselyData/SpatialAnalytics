###
#   Values for deployment using GitLab container registry
###

# Global
global:
  ingress:
    host: 
   
repository:
  mongodb:
    url: "mongodb://mongo-svc.mongo.svc.cluster.local/spatial-repository?authSource=admin&ssl=false"
 
# Individual service overrides
feature-service:
  requestCPU: "100m"
  limitCPU: null
  requestMemory: "2Gi"
  limitMemory: "2Gi"
  initReplicaCount: 1
  hpaEnabled: false
  hpaCpuAverageUtilization: 3000
  registry:
    url: registry.gitlab.com/preciselydata/location-intelligence/spatial/spatial-web-framework
    tag: latest
    secrets: regcred-gitlab

mapping-service:
  requestCPU: "100m"
  limitCPU: null
  requestMemory: "2Gi"
  limitMemory: "2Gi"
  initReplicaCount: 1
